<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS - QR Code Generator</title>
    <link rel="stylesheet" href="./GS-QRGen.css">

</head>
<body>

        <p>Enter your Text/URL</p>
